services:
  postgres:
    image: postgres:16-alpine
    container_name: virtualcv-postgres
    environment:
      POSTGRES_DB: virtualcv
      POSTGRES_USER: virtualcv
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
