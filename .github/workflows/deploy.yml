name: Build Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: virtual-cv-ui/package-lock.json

      - name: Install dependencies
        working-directory: virtual-cv-ui
        run: npm ci

      - name: Lint
        working-directory: virtual-cv-ui
        run: npm run lint

      - name: Build
        working-directory: virtual-cv-ui
        run: npm run build
