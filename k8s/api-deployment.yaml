---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: virtual-cv
type: Opaque
stringData:
  SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/virtualcv
  SPRING_DATASOURCE_USERNAME: virtualcv
  SPRING_DATASOURCE_PASSWORD: changeme-in-production

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-cv-api
  namespace: virtual-cv
  labels:
    app: virtual-cv-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-cv-api
  template:
    metadata:
      labels:
        app: virtual-cv-api
    spec:
      containers:
        - name: api
          image: ghcr.io/fschmidt/virtual-cv-api:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: api-secrets
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: virtual-cv-api
  namespace: virtual-cv
spec:
  selector:
    app: virtual-cv-api
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: virtual-cv-api
  namespace: virtual-cv
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: virtual-cv-api
                port:
                  number: 80
